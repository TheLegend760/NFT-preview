<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="image">
  <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="mainimg">
      <div class="overlay">
        <div class="viewicon"><img src="/images/icon-view.svg"></div>
        </div>
  </div>

  <div class="textbox">
  <h3><a href="https://www.google.com">Equilibrium #3429</a></h3>

  <p class="discription">Our Equilibrium collection promotes balance and calm.</p>

  <div class="ethsection">
  <div class="eth">
  <img src="/images/icon-ethereum.svg" alt="ethereum icon">
  <span class="ethtext">0.041 ETH</span>
  </div>
  
  <div class="days">
  <img src="images/icon-clock.svg" alt="clock">
  <span class="daytext">3 days left</span>
  </div>
  </div>
  
  <div class="creator">
  <img src="images/image-avatar.png" alt="avatar">
  <span class="creatortext">Creation of <a href="https://www.google.com">Jules Wyvern</a></span>
  </div>

  </div>
  </div>

</body>
</html>
